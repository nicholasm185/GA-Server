<div class="container-md">
    <div class="row">
        <H1>Travel Plan</H1>
    </div>
    <div class="row">
        <div *ngIf="processing == 1" class="alert alert-info" role="alert">
            Generating plan, please wait
          </div>
    </div>
    <div class="row">
        <h3>Choose your preference</h3>
    </div>
    <form [formGroup]="preferenceForm">
        <div class="row">
            <div class="col">
                <div class="card">
                    <img class="card-img-top" src="../../assets/preferenceimgs/{{opt1.replace(re,'-')}}.jpg" alt="img" height="300">
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="radioOption1" value="{{opt1}}" formControlName="preference" name="preference">
                            <label class="form-check-label" for="radioOption1">{{opt1.replace(re, ' ')}}</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img class="card-img-top" src="../../assets/preferenceimgs/{{opt2.replace(re,'-')}}.jpg" alt="img" height="300">
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="radioOption2" value="{{opt2}}" formControlName="preference" name="preference">
                            <label class="form-check-label" for="radioOption2">{{opt2.replace(re, ' ')}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <button class="btn btn-primary" (click)="updatePreference()" [disabled]="!preferenceForm.valid">Next</button>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-primary" (click)="getFinalValues6()">Submit and get results (type6)</button>
            </div>
            <div class="col">
                <button class="btn btn-primary" (click)="getFinalValues7()">Submit and get results (type7)</button>
            </div>
            <div class="col">
                <button class="btn btn-primary" (click)="getFinalValues5()">Submit without preferences</button>
            </div>
        </div>
        <div class="row mt-3">
            <button class="btn btn-danger" *ngIf="hasPreferences()" (click)="resetPreferences()">Reset Preferences</button>
        </div>
        <div class="row mt-3">
            <button class="btn btn-warning" (click)="router.navigate(['/'])">Back</button>
        </div>
    </form>
</div>
