<div class="container-md">
    <div class="row">
        <H1>Travel Plan</H1>
    </div>
    <div *ngFor="let x of getDays(); index as i">
        <div class="row mt-3">
            <H3>Day {{i+1}}</H3>
        </div>
        <div *ngFor="let y of x">
            <div class="row mt-3">
                <div class="card mx-auto">
                    <img class="card-img-top" src="../../assets/pictures/Pictures/{{y.replace(re,'-').toLowerCase()}}.jpg" height="300">
                    <div class="card-body">
                        <p class="lead">{{y}}</p>
                        <p>HTM: Rp.{{details[y]['ticketPrice']}}</p>
                        <p>Est. duration: {{details[y]['visitDuration']}} hrs</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
